<div class="center-vertically">
    <div class="container">
        <div class="columns">
            <div class="column col-4 col-mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-input" type="text" id="username" name="username" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-input" type="password" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <button class="btn btn-primary" id="loginButton" type=button>Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
