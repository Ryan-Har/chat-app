<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="/js/scripts.js"></script>
    <script>
        var chatHost = "{{.ChatHost}}";
        var chatPort = "{{.ChatPort}}";
    </script>
</head>
<body class="center-vertically">
    <div class="container">
        <div class="columns">
            <div class="column col-4 col-mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-label" for="username">Username</label>
                                <input class="form-input" type="text" id="username" name="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-input" type="password" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
